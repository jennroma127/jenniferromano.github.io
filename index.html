<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jennifer Romano — Product Visionary</title>
  <meta name="description" content="Senior Director of Product Management | Driving SaaS Innovation | Cross-Functional Leader" />
  <meta property="og:title" content="Jennifer Romano — Product Management Visionary" />
  <meta property="og:description" content="Senior Director of Product Management | Driving SaaS Innovation | Cross-Functional Leader" />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#0b0b0c" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#0b0b0c; --panel:#121214; --text:#e7e7ea; --muted:#b5b5bd; --brand:#0a66c2; --white:#ffffff; }
    *{ box-sizing:border-box }
    html,body{ margin:0; padding:0; background:var(--bg); color:var(--text); font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
    .wrap{ max-width:880px; margin:0 auto; padding:72px 20px; text-align:center }
    h1{ font-size:38px; line-height:1.15; margin:0 0 12px; letter-spacing:-.02em }
    .tag{ font-size:18px; color:var(--muted); margin:0 0 28px }
    .card{ display:inline-block; background:var(--panel); border:1px solid #232327; padding:28px 24px; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.35) }
    .btn{ display:inline-block; padding:12px 18px; border-radius:10px; font-weight:600; text-decoration:none; border:1px solid #2a2a30 }
    .btn.primary{ background:var(--brand); color:var(--white); border-color:transparent }
    .btn.ghost{ background:transparent; color:var(--text) }
    .links{ display:flex; justify-content:center; gap:12px; flex-wrap:wrap; margin-top:10px }
    footer{ color:#9a9aa3; font-size:.95rem; margin-top:28px }
    .soon{ display:block; margin-top:16px; color:#d0d0d6 }
    @media (max-width:680px){ h1{font-size:32px} .wrap{padding:56px 16px} }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card" role="region" aria-label="Intro">
      <h1>Jennifer Romano — Product Management Visionary</h1>
      <p class="tag">Senior Director of Product Management | Driving SaaS Innovation | Cross-Functional Leader</p>
      <div class="links">
        <a class="btn primary" href="https://www.linkedin.com/in/jennifer-romano-cspo" target="_blank" rel="noopener">Get in touch</a>
        <a class="btn ghost" href="https://www.linkedin.com/in/jennifer-romano-cspo" target="_blank" rel="noopener">LinkedIn Profile</a>
      </div>
      <span class="soon">From vision to execution: innovation in progress.</span>
    </div>
    <footer>
      © <span id="year"></span> Jennifer Romano
    </footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
